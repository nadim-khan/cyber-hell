<div class="login-main">
    <div class="box">
        <h2>Login</h2>

        <form [formGroup]="loginForm" class="channel-message-form" >
            <div class="form-group">
              <label class="form-label" for="name">Email</label>
              <div class="form-control">
                <input type="text" id="message" formControlName='email' class="form-control" name="message">
                
            </div>
            <div class="form-control-error" *ngIf="fc['email'].errors && fc['email'].invalid && (fc['email'].dirty || fc['email'].touched)">
                Please check the email 
            </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="form-control">
                  <input type="password" id="password" formControlName='password' class="form-control" name="password">
              </div>
              <div class="form-control-error" *ngIf="fc['password'].errors && fc['password'].invalid && (fc['password'].dirty || fc['password'].touched)">
                Please check the password 
            </div>
              </div>
            <div class="form-submit-button">
              <button class="button button--primary button--size-xl" (click)="onLogin()" type="submit"><span
                  class="button__content">Proceed</span></button>
            </div>
          </form>
    </div>
</div>
