<div class="login-main">
    <div class="box">
        <h2>Register</h2>

        <form [formGroup]="registrationForm" class="channel-message-form" >
            <div class="form-group">
                <label class="form-label" for="name">User Name</label>
                <div class="form-control">
                    <input type="text" id="message" formControlName='username' class="form-control" name="message">

                </div>
                <div class="form-control-error"
                    *ngIf="fc['username'].errors && fc['username'].invalid && (fc['username'].dirty || fc['username'].touched)">
                    Please check the username
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Email</label>
                <div class="form-control">
                    <input type="text" id="message" formControlName='email' class="form-control" name="message">

                </div>
                <div class="form-control-error"
                    *ngIf="fc['email'].errors && fc['email'].invalid && (fc['email'].dirty || fc['email'].touched)">
                    Please check the email
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Mobile</label>
                <div class="form-control">
                    <input type="text" id="message" formControlName='mobile' class="form-control" name="message">

                </div>
                <div class="form-control-error"
                    *ngIf="fc['mobile'].errors && fc['mobile'].invalid && (fc['mobile'].dirty || fc['mobile'].touched)">
                    Please check the mobile number
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="form-control">
                    <input type="password" id="password" formControlName='password' class="form-control"
                        name="password">
                </div>
                <div class="form-control-error"
                    *ngIf="fc['password'].errors && fc['password'].invalid && (fc['password'].dirty || fc['password'].touched)">
                    Please check the password
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Re-enter Password</label>
                <div class="form-control">
                    <input type="password" id="password" formControlName='re_password' class="form-control"
                        name="password">
                </div>
                <div class="form-control-error"
                    *ngIf="fc['password'].value && fc['re_password'].errors && fc['re_password'].invalid && (fc['re_password'].dirty || fc['re_password'].touched)">
                    Password doesn't match 
                </div>
            </div>
            <div class="form-submit-button">
                <button class="button button--primary button--size-xl" [disabled]="registrationForm.invalid" type="submit" (click)="onRegister()"><span
                        class="button__content">Register</span></button>
            </div>
        </form>
    </div>
</div>
